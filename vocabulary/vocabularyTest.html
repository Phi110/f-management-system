<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>F Management System</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- fms.css(main) -->
    <link rel="stylesheet" href="../css/fms.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</head>
    
<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-xxl bar-container">
            <a class="navbar-brand" href="#">FMS</a>
        </div>
    </nav>


    <!-- メイン -->
    <div class="container-xxl custom-container">

        <div class="starter-template">

            <div class="small-text bottom-space">
                Ver. 2025.06.29. Fuki Ito
            </div>
            <br>
            <h2 class="bottom-space">Vocabulary Test</h2>
            <br>

            <!-- パンくずリスト -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb left-space">
                    <li class="breadcrumb-item"><a class="link-offset-2 link-underline link-underline-opacity-0" href="../index.html#test">Home</a></li>
                    <li class="breadcrumb-item"><a class="link-offset-2 link-underline link-underline-opacity-0" href="vocabularyChapter.html">Chapter</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Test</li>
                </ol>
            </nav>

            <br>
            
            <!-- Test 5 -->
            <h3 class="bottom-space">Test</h3>

            <div class="left-space ">
                <i class="bi bi-journal-text"></i>
                Vocabulary List
                <div id="vocabulary-list" class="top-space bottom-space"></div>

                <div class="top-space">
                    <button id="toggle-all-button" class="btn btn-primary btn-sm btn-xs" type="button" aria-expanded="false" aria-controls="collapse">
                        Meaning
                    </button>
                </div>

                <br><br>
                
                
                <i class="bi bi-journal-check"></i>
                Test (multiple-choice)

                <div id="multiple-choice" class="top-space bottom-space multiple-choice"></div>
                <button id="multiple-choice-button" type="submit" class="btn btn-success btn-sm btn-xs">
                    Check
                </button>
                <span id="multiple-choice-score"></span>

                <br><br><br>

                
                <div class="bottom-space">
                    <i class="bi bi-journal-check"></i>
                    Test (fill-in-the-blank)
                </div>

                <div id="fill-in-the-blank" class="top-space bottom-space multiple-choice"></div>
                <div class="top-space">
                    <button id="fill-in-the-blank-button" type="submit" class="btn btn-success btn-sm btn-xs">
                        Check
                    </button>
                    <span id="fill-in-the-blank-score"></span>
                </div>

            </div>
            
            <br><br><br>

            <!-- パンくずリスト -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb left-space">
                    <li class="breadcrumb-item"><a class="link-offset-2 link-underline link-underline-opacity-0" href="../index.html#test">Home</a></li>
                    <li class="breadcrumb-item"><a class="link-offset-2 link-underline link-underline-opacity-0" href="./vocabularyChapter.html">Chapter</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Test</li>
                </ol>
            </nav>

            <br><br>

        </div>

    </div>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="./vocabulary.js" type="module"></script>

</body>
    
</html>
